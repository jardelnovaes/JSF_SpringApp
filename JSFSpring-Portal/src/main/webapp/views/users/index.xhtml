<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
  	<ui:composition template="/templates/main.xhtml">
	    <ui:define name="title">Wellcome to JSF Spring Example</ui:define>
	    <ui:define name="container">
	        <div class="row">
	            <h2>Users</h2>
			   	<h:form>
			   		<div class="row">
			   	    	<p:commandButton value="Load Users" action="#{userMB.listUsers()}" update="@form"  />
			   	    	<br/><br/>
			   	    	<p:inputText value="#{userMB.userName}" />
			   	    	<p:commandButton value="Add New" action="#{userMB.addUser()}" update="@form"  />
			   	    	<br/><br/>
			   	    </div>
			   	    <div class="row">
				   	    <p:dataTable var="user" value="#{userMB.users}">
						    <p:column headerText="Id">
						        <h:outputText value="#{user.id}" />
						    </p:column>
						 
						    <p:column headerText="Name">
						        <h:outputText value="#{user.name}" />
						    </p:column>
						</p:dataTable>
			   	   </div>
			   	</h:form>          
	        </div>
	    </ui:define>
	</ui:composition>
</html>
